<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePulse Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navigation / Header -->
    <nav class="top-nav">
        <div class="nav-brand">CodePulse Admin</div>
        <!-- Potential place for user settings later -->
    </nav>

    <!-- View 1: Dashboard (Course List) -->
    <div id="dashboard-view" class="view-container active">
        <div class="dashboard-header">
            <h1>Courses</h1>
            <button class="btn btn-primary" onclick="createNew('course')">+ New Course</button>
        </div>
        <div id="course-grid" class="course-grid">
            <!-- Course Cards Injected Here -->
        </div>
    </div>

    <!-- View 2: Course Editor (Sidebar + Main) -->
    <div id="course-editor-view" class="view-container hidden">
        <!-- Sidebar: Chapters & Lessons -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="btn-icon" onclick="showDashboard()" title="Back to Dashboard"><i
                        class="fas fa-arrow-left"></i></button>
                <h2 id="active-course-name">Course Name</h2>
            </div>

            <div class="sidebar-actions">
                <button class="btn btn-sm btn-outline btn-block" onclick="createChild('chapter')">+ Add Chapter</button>
            </div>

            <div class="tree-container" id="course-tree-root">
                <!-- Chapters & Lessons Injected Here -->
            </div>
        </div>

        <!-- Main Content: Lesson Editor -->
        <div class="main-content">
            <div id="editor-area">
                <div class="empty-state">
                    <i class="fas fa-book-open"></i>
                    <h3>Select a Lesson</h3>
                    <p>Choose a chapter/lesson from the sidebar to edit content.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Generic Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom: 1.5rem;">Title</h2>
            <div id="modal-body">
                <!-- Dynamic Form Fields -->
            </div>
            <div class="form-actions"
                style="margin-top: 1.5rem; display: flex; justify-content: flex-end; gap: 0.5rem;">
                <button id="modal-cancel" class="btn">Cancel</button>
                <button id="modal-save" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
